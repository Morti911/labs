<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1>Bootstrap Grid</h1>
      </header>
                                                      <!-- Общий Блок-->
      <div class="general">
                                                      <!-- Блок 1й линии-->
        <div class="line">
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
          <div class="col-md-12">.col-md-1</div>
        </div>
                                                      <!-- Блок 2й линии-->
        <div class="line">
          <div class="col-md-8">.col-md-8</div>
          <div class="col-md-4">.col-md-4</div>
        </div>
                                                      <!-- Блок 3й линии-->
        <div class="line">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4">.col-md-4</div>
        </div>

        <div class="line">
          <div class="col-md-6">.col-md-6</div>
          <div class="col-md-6">.col-md-6</div>
        </div>
      </div>
    </div>

</html>
