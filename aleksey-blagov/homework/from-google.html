<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google form</title>
    <style media="screen">
      h1 {
        text-align: center;
        font-family: 'open sans', arial;
        color: #555;
        font-weight: 300;
      }
      .frame {
        margin: auto;
        padding: 20px;
        width: 362px;
        background: #f1f1f1;
      }
      input[placeholder="@gmail.com"] {
        text-align: right;
      }
      input {
        width: 100%;
      }
      div {
        padding-top: 10px;
      }
      label {
        font-weight: bold;
        font-family: arial;
        font-size: 12px;
      }
      div.padding {
        padding-top: 0;
      }
      .sex {
        width: 100%;
      }
      .div-inline {
        display: inline;
      }
      .regular-text {
        font-weight: normal;
      }
      table.captcha-box {
        border: 1px solid #e5e5e5;
        background: white;
        width: 100%;
        border-collapse: collapse;
        vertical-align: middle;
      }
      td.border-cell {
        border: 1px solid #e5e5e5;
        vertical-align: middle;
      }
      img.center {
        padding: 5px 5px 0px 5px;
        width: 346px;
        text-align: center;
      }
      #country {
        width: 100%;
      }
      textarea {
        width: 100%;
      }
      input[type="submit"] {
        width: 70px;
        background-color: blue;
        text-align: center;
      }
      .align-right {
        text-align: right;
      }
      /* sprites */
      .renew, .sound, .question {
        width: 21px; /* ширина/высота больше чем размер иконки */
        height: 13px;
        background-image: url(images/recaptcha-sprite.png);
        float: left;
      }
      .renew {
        background-position: -63px 0px;
        margin-left: 10px;
      }
      .sound {
        background-position: -42px 0px;
      }
      .question {
        background-position: 0px 0px;
      }
      #captcha {
        width: 100%;
      }
      .right {
        float: right;
        width: 100%;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Зарегистрируйтесь в Google</h1>
    <form class="" action="index.html" method="post">
      <div class="frame">
        <table>
          <tr>
            <td>
              <div class="">
                <label for="name">Как Вас зовут</label>
              </div>
              <table>
                <tr>
                  <td>
                    <input type="text" name="name" id="name" placeholder="Имя" required value="">
                  </td>
                  <td>
                    &nbsp;
                  </td>
                  <td>
                    <input type="text" name="name" placeholder="Фамилия" required value="">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="login">Придумайте имя пользователя</label>
              </div>
              <input type="text" name="name" id="login" placeholder="@gmail.com" required value="">
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="password">Придумайте пароль</label>
              </div>
              <input type="password" name="name" id="password" required value="">
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="password-confirm">Подтвердите пароль</label>
              </div>
              <input type="password" name="name" id="password-confirm" required value="">
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="dob">Дата рождения</label>
              </div>
              <table>
                <tr>
                  <td>
                    <input type="text" name="name" id="dob" placeholder="день" required value="">
                  </td>
                  <td>
                    &nbsp;
                  </td>
                  <td>
                    <div class="padding">
                      <select class="" name="" id="dob" required="">
                        <option value="Январь">Январь</option>
                        <option value="Февраль">Февраль</option>
                        <option value="Март">Март</option>
                        <option value="Апрель">Апрель</option>
                        <option value="Май">Май</option>
                        <option value="Июнь">Июнь</option>
                        <option value="Июль">Июль</option>
                        <option value="Август">Август</option>
                        <option value="Сентябрь">Сентябрь</option>
                        <option value="Октябрь">Октябрь</option>
                        <option value="Ноябрь">Ноябрь</option>
                        <option value="Декабрь">Декабрь</option>
                      </select>
                  </td>
                  <td>
                    <input type="text" name="name" placeholder="год" required value="">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="sex">Пол</label>
              </div>
              <select class="sex" id="sex" required name="">
                <option value="" selected disabled>--</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="not-noted">Не указан</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="mobile-phone">Мобильный телефон</label>
              </div>
              <table width="100%">
                <tr>
                  <td>
                    <select class="mobile-phone" id="mobile-phone" required name="">
                      <option value="australia">Австралия</option>
                      <option value="austria">Австрия</option>
                      <option value="aljir">Алжир</option>
                      <option value="ukraine" selected="">Украина</option>
                    </select>
                  </td>
                  <td width="100%">
                    <input type="text" name="name" class="" value="+38">
                  </td>
                </tr>
              </table>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="additional-email">Запасной адрес эл. почты</label>
                <input type="text" id="additional-email" name="name" value="">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="not-robot">Докажите что Вы не робот
                <table>
                  <tr>
                    <td width="30px">
                      <input type="checkbox" id="not-robot" required name="name" value="">
                    </td>
                    <td>
                      <div class="regular-text">
                        Пропустить эту проверку. Может потребоваться проверка по телефону.
                      </div>
                    </td>
                  </tr>
                </table>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <table class="captcha-box">
                <tr>
                  <td>
                    <img src="images/captcha.jpg" alt="captcha" class="center" />
                  </td>
                </tr>
                <tr>
                  <td class="border-cell">
                    <table style="width:100%">
                      <tr>
                        <td colspan="2">
                          <label for="captcha">Введите текст</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="text" name="name" value="" id="captcha">
                        </td>
                        <td>
                          <div class="right">
                            <a href="#">
                              <div class="renew" href></div>
                            </a>
                            <a href="#">
                              <div class="sound"></div>
                            </a>
                            <a href="#">
                              <div class="question"></div>
                            </a>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>
              <div class="">
                <label for="country">Страна</label>
              </div>
              <select class="country" id="country" required name="">
                <option value="male">Австралия</option>
                <option value="female">Австрия</option>
                <option value="not-noted">Азербайджан</option>
                <option value="not-noted" selected="">Украина</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="terms">
                <table>
                  <tr>
                    <td width="30px">
                      <input type="checkbox" id="terms" required name="name" value="">
                    </td>
                    <td>
                      <div class="regular-text">
                        Я принимаю <a href="https://accounts.google.com/TOS?loc=UA&hl=ru">Условия использования</a> и соглашаюсь с <a href="https://accounts.google.com/TOS?loc=UA&hl=ru&privacy=true">Политикой конфиденциальности</a> Google.
                      </div>
                    </td>
                  </tr>
                </table>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="about-yourself">Расскажите о себе</label>
              <textarea name="name" rows="8"></textarea>
            </td>
          </tr>
          <tr>
            <td class="align-right">
              <input type="submit" name="name" value="Далее">
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
