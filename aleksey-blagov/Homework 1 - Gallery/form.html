<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form page</title>
  </head>
  <body>
    <div class="">
      <form class="" action="index.html" method="post">
        <fieldset>
          <div class="">
            <legend>Personal</legend>
            <label for="name">
              <input type="text" name="name" value="" placeholder="Имя" id="name" required=""> Введите имя
            </label>
          </div>
          <div class="" style="padding-top:10px; padding-bottom:10px;">
            <label for="city">
              <select class="" name="city" id="city" required="">
                <option value="" disabled="" selected="">--</option>
                <option value="Kiev">Kyiv</option>
                <option value="Bucha">Bucha</option>
                <option value="Harkov">Hakov</option>
              </select> Choose city
            </label>
          </div>
          <div class="">
            <label for="address">
              <textarea name="name" rows="8" cols="40" required placeholder="type text" id="address"></textarea> type Addreess
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Respond</legend>
            <label for="yes-radio">
              <div class="">
                <input required type="radio" name="radio" value="Yes" id="yes-radio"> Да
              </div>
            </label>
            <div class="">
              <label for="no-radio">
              <input type="radio" name="radio" value="Yes" disabled id="no-radio"> Нет
              </label>
            </div>
        </fieldset>
        <fieldset>
          <legend>Are you 18?</legend>
          <label for="18">
            <input type="checkbox" name="name" value="" required id="18"> Мне выполнилось 18
          </label>
        </fieldset>
        <input type="submit" action="index.html" name="name" value="Send">
      </form>
    </div>
  </body>
</html>
