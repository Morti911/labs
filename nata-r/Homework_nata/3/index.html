<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form to fill out</title>
  </head>
  <body>
  <h1>Fill out the form</h1>
  <fieldset><legend>Personal</legend>
<form class="" action="index.html" method="post" >
  <input id="name" type="text" name="name" placeholder="Ivan" />
    <label for="name">Your name</label>
  <div class="">
  <select id="qwe" class="" name="city">
    </div>
   <option value="Kiev">Kiev</option>
   <option value="Kharkiv">Kharkiv</option>
   <option value="Lviv">Lviv</option>
   <option value="Odessa">Odessa</option>
  </select>
  <label for="qwe">Where are you from?</label>

<div class="">
  <textarea name="neededText" rows="8" cols="40" placeholder="address"></textarea>
</div>
  </fieldset>
  <fieldset>
<legend>respond</legend>
<div class="">
<input id="1" type="radio" name="Yes" value="Yes" checked>
<label for="1">Yes</label>  </div>
<div class=""><input id="2" type="radio" name="No" value="No" disabled>
<label for="2">No</label> </div>
  </fieldset>
  <fieldset><legend>Permission</legend>
<input id="5" type="checkbox" name="name" value="" required>
<label for="5">I'm 18 years old</label>
  </fieldset>
  <br>
  <input type="submit" name="Submit" value="Submit">
</form>
  </body>
</html>
