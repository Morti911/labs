<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reg form</title>
    <style>
      [data-id="capcha"] {
        border: 1px solid #000;
        padding: 5px;
        font: bold 16px Arial;
      }
    </style>
  </head>
  <body>
    <form name="reg-form" novalidate data-id="reg-form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" required />
      </div>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" value="" required />
      </div>
      <div>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
      </div>
      <div>
        <span data-id="capcha"></span>
        <input type="button" value="R" data-id="reload-capcha" />
        <input type="text" name="capcha" value="" />
      </div>
      <div>
        <input type="submit" value="Register" />
      </div>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>
