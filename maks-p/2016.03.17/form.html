<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <form id="mainForm">
      <div>
        <label>
          a: <input type="text" name="a" value="">
        </label>
      </div>
      <div>
        <label>
          b: <input type="text" name="b" value="">
        </label>
      </div>
      <div>
        Operation:
        <div><input type="radio" name="operation" value="+" /> +</div>
        <div><input type="radio" name="operation" value="-" /> -</div>
        <div><input type="radio" name="operation" value="*" /> *</div>
        <div><input type="radio" name="operation" value="/" /> /</div>
      </div>

      <input type="submit" value="calculate" />

      <div>Result: <span data-id="result"></span></div>
    </form>
    <script src=js/form.js></script>
  </body>
</html>
