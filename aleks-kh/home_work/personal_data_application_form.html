<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User information</title>
  </head>
  <body>
    <form action="data_base.html"
          method="POST"
          size="200">
      <fieldset>
        <legend align="center">Personal information</legend>
          <div>
            <label for="first_last_name">Your name is</label>
            <input id="first_last_name" type="text" placeholder="Enter your name"/>
          </div>
          <div>
            <label for="select_city">You live in</label>
              <select id="select_city" name="selection_of_the_residencecity">
                <option value="" ></option>
                <option value="Kiev">Kiev</option>
                <option value="Lviv">Lviv</option>
                <option value="Dnipropetrovs">Dnipropetrovsk</option>
                <option value="Vinnitsa">Vinnitsa</option>
              </select>
          </div>
          <div>
            <label for="exact_address">And your exact address is</label>
            <textarea id="exact_address" type="text" rows="1" cols="100" placeholder="You can write your address here"></textarea>
          </div>
          <div>
              <fieldset>
                <legend title="You have no choice by the way:)">Are you ready to check our content?</legend>
                <label>
                <input type="radio" name="answer" value="Yes"/>Yes
                </label>
                <label>
                <input type="radio" name="answer" value="No" disabled="" />No
                </label>
          <input type="submit" name="sending_info" value="Send" title="Click the button if you are ready to send data" />
        </fieldset>
      </div>
    </form>
  </body>
</html>
