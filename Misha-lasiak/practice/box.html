<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
   <div class="clearfix">
    <div class="col-md-4">1</div>
    <div class="col-md-4">2</div>
    <div class="col-md-4">3</div>
    <div class="col-md-4">4</div>
   </div>
   <div class="relative">
       <div class="absolute">absolute</div> 
   </div>
   <div class="wrap">
    <div class="box-100px">1</div>
    <div class="box-100px">2</div>
    <div class="box-100px">3</div>
    <div class="box-100px">4</div>
   </div>
</body>
</html>
